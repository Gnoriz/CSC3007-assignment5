<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PSI Level</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.css" />
  <style>
    #map {
      width: 1000px;
      height: 600px;
    }

    .psi_level {
      color: white;
      font-weight: bold;
      font-size: 15px;
      margin-top: -10px !important;
    }
  </style>
</head>

<body>
  <div id="map"></div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.js"></script>

<script>
  function draw_circle(lat, long, color) {
    return L.circle(
      [lat, long], {
        color: color,
        fillColor: color,
        fillOpacity: 0.5,
        radius: 3000,
      }
    );
  }

  function plot(lat, long, region) {
    return L.marker(
      [lat, long], {
        icon: L.divIcon({
          className: "psi_level",
          html: region,
        }),
      }
    );
  }

  $(document).ready(function() {
    let layer = new L.tileLayer(
      "https://maps-{s}.onemap.sg/v3/Default/{z}/{x}/{y}.png", {
        detectRetina: true,
        maxZoom: 18,
        minZoom: 11,
        attribution: '<img src="https://docs.onemap.sg/maps/images/oneMap64-01.png" style="height:20px;width:20px;">' +
          'New OneMap | Map data Â© contributors, <a href="http://SLA.gov.sg">Singapore Land Authority</a>',
      }
    );

    let map = new L.Map("map", {
      center: [1.347833, 103.809357],
      zoom: 12,
      maxBounds: L.latLngBounds(L.latLng(1.1, 103.5), L.latLng(1.5, 104.3)),
    }).addLayer(layer);

    $.ajax({
      url: 'https://api.data.gov.sg/v1/environment/psi',
      method: "GET",
      dataType: "json",
      success: function(data) {
        console.log(data["items"][0])

        var psi = data["items"][0].readings["psi_twenty_four_hourly"];
        var region = data.region_metadata;
        var color = "";

        for (i = 0; i < region.length; i++) {
          let region_name = region[i].name;

          if (psi[region_name] < 51) {
            color = "#479b02";
          } else if (psi[region_name] < 101) {
            color = "#006fa1";
          } else if (psi[region_name] < 201) {
            color = "#FFCE03";
          } else if (psi[region_name] < 301) {
            color = "#FFA800";
          } else {
            color = "#d60000";
          }

          draw_circle(region[i].label_location.latitude, region[i].label_location.longitude, color).addTo(map);
          plot(region[i].label_location.latitude, region[i].label_location.longitude, psi[region_name]).addTo(map);
        }
      }
    });
  });
</script>

</html>
